<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>
        <style>
            .grid {
                display: grid;
                grid-template-columns: 15% 85%;
                row-gap : 20px;
            }
        </style>
    </head>
    <body>
        <form action="selectOption.jsp" method="post">
            <div class="grid">
                <label>이름</label>
                <input type="text" name="name" />

                <label>아이디</label>
                <input type="text" name="id" />

                <label>자동차 한개</label>
                <select name="car">
                    <option value="Bmw">Bmw</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Audi">Audi</option>
                    <option value="Benz" selected>Benz</option>
                    <option value="Kia">Kia</option>
                </select>

                <label>자동차 여러개 - multiple, size</label>
                <select name="cars" multiple size="5">
                    <option value="Bmw">Bmw</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Audi">Audi</option>
                    <option value="Benz" selected>Benz</option>
                    <option value="Kia">Kia</option>
                </select>
            </div>

            <button>전송</button>
            <button type="reset">취소</button>
        </form>
    </body>
</html>
