<body>
	<form name="input" action="getid.jsp" method="get">
	 	<span>물품가격:</span>	 
		<input id="price" type="number" value="20000" max="50000" min="10000" name="user">
		<br> 
		<span>수량:</span> 
		<input id="qty" type="number" name="su"><br> 
		<input type="button" value="계산" onclick="calc()")>

</body>
<script>
	
	function calc(){
		
		var priceVal = document.querySelector("#price").value;
		var qtyVal = document.querySelector("#qty").value;
		
		alert(priceVal * qtyVal + "원 입니다.")
		
	}
</script>
